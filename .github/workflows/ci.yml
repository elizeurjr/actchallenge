name: CI Pipeline

# definindo o evento que irá disparar o pipeline
on:
  push:
    branches:
      - homolog
  pull_request:
    branches:
      - homolog

# definindo os jobs

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-node@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes
        run: |
          pytest tests/